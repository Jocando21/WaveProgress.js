<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveProgress Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://raw.githubusercontent.com/Jocando21/WaveProgress.js/v1.0.0/WaveProgress.js" defer></script>
</head>

<body>
    <div class="bar"></div>
    <p id="counter">0%</p>
    <div class="controls">
        <button onclick="progressBar.changeProgress(-10)">-10%</button>
        <button onclick="progressBar.changeProgress(10)">+10%</button>
        <button onclick="startProgress()">Start 0 to 100%</button>
        <button onclick="progressBar.resetProgress()">Reset</button>
    </div>
    <script>
        window.onload = function () {
            window.progressBar = new WaveProgress("bar", {
                width: 600,
                height: 32,
                goalAmount: 100,
                waterColor: ["#7549BC", "#5E2C8F", "#7549BC"],
                gradientAngle: 90,
                opacity: 0.8,
                waveHeight: 6,
                waveSpeed: 0.02,
                counterFormat: "percentage",
                stepMode: "continuous",
                stepDuration: 50,
                outlineColor: "#ffffff",
                outlineWidth: 2,
                borderRadius: 16,
                orientation: "right",
                inertiaStrength: 0.1
            });
        };

        function startProgress() {
            let progress = 0;
            let interval = setInterval(() => {
                if (progress <= 100) {
                    progressBar.updateProgress(progress);
                    progress += 10;
                } else {
                    clearInterval(interval);
                }
            }, 5);
        }
    </script>
</body>

</html>
